<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/icon-font.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Natours | Exciting tours for adventurous people</title>
    </head>

    <body>

        <!-- BEM (Block Element Modifer) -->
        <!-- Block == Stand alone element (example: class="header") -->
        <!-- Element == NOT a stand alone element (example: class="header__logo") -->
        <!-- Modifier == Modifies the block properties (example: class="btn--white") -->

        <!-- Header section -->
        <header class="header">
            
            <!-- Image container -->
            <div class="header__logo-box">
                
                <!-- Image (inline element) -->
                <img src="img/logo-white.png" alt="Natours logo" class="header__logo">
            
            </div>

            <!-- Text Positioning Box -->
            <div class="header__text-box">

                <!-- Main title -->
                <h1 class="heading-primary">

                    <!-- Main title's subtitle -->
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">is where life happens</span>

                </h1>
                
                <!-- Main title button -->
                <a href="#" class="btn btn--white btn--animated">Discover our tours</a>

            </div>

        </header>

        <!-- Grid Test Section -->
        <section class="grid_test">
            
            <!-- Row 1 -->
            <div class="row">
                
                <div class="col-1-of-2">
                    col-1-of-2
                </div>

                <div class="col-1-of-2">
                    col-1-of-2
                </div>

            </div>

            <!-- Row 2 -->
            <div class="row">
                
                <div class="col-1-of-3">
                    col-1-of-3
                </div>
                
                <div class="col-1-of-3">
                    col-1-of-3
                </div>

                <div class="col-1-of-3">
                    col-1-of-3
                </div>

            </div>

            <!-- Row 3 -->
            <div class="row">
                
                <div class="col-1-of-3">
                    col-1-of-3
                </div>
                
                <div class="col-2-of-3">
                    col-2-of-3
                </div>

            </div>

            <!-- Row 4 -->
            <div class="row">
                
                <div class="col-1-of-4">
                    col-1-of-4
                </div>
                
                <div class="col-1-of-4">
                    col-1-of-4
                </div>

                <div class="col-1-of-4">
                    col-1-of-4
                </div>
                
                <div class="col-1-of-4">
                    col-1-of-4
                </div>

            </div>

            <!-- Row 5 -->
            <div class="row">
                
                <div class="col-1-of-4">
                    col-1-of-4
                </div>
                
                <div class="col-1-of-4">
                    col-1-of-4
                </div>

                <div class="col-2-of-4">
                    col-2-of-4
                </div>

            </div>



            <!-- Row 6 -->
            <div class="row">
                
                <div class="col-1-of-4">
                    col-1-of-4
                </div>
                
                <div class="col-3-of-4">
                    col-3-of-4
                </div>

            </div>

        </section>

    </body>
</html>
